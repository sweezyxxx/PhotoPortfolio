<!DOCTYPE html>
<html>
<head>
  <title>Upload</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
  <strong>PhotoPortfolio</strong>
  <div>
    <a href="index.html">Gallery</a>
    <a href="upload.html">Upload</a>
    <a href="albums.html">Albums</a>
    <a href="stats.html">Stats</a>
  </div>
</nav>

<main class="center">
  <h2>Upload Photo</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <label>Image
      <input type="file" name="image" accept="image/*" required>
    </label>

    <label>Title
      <input type="text" name="title" placeholder="e.g. Astana_Bridge" required>
    </label>

    <label>Description
      <textarea name="description" placeholder="Short description" rows="3"></textarea>
    </label>

    <label>Tags
      <input type="text" name="tags" placeholder="comma separated, e.g. bridge,city">
    </label>

    <label>Category
      <input type="text" name="category" placeholder="e.g. landscape">
    </label>

    <label>Album
      <select name="album"><option value="">--None--</option></select>
    </label>

    <button type="submit">Upload</button>
  </form>

  <div id="uploadMessage" aria-live="polite" style="margin-top:12px"></div>
</main>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/photos.js"></script>
</body>
</html>
