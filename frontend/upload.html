<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Upload</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>

  <nav>
    <strong>PhotoPortfolio</strong>
    <div>
      <a href="index.html">Gallery</a>
      <a href="upload.html">Upload</a>
      <a href="albums.html">Albums</a>
      <a href="stats.html">Stats</a>
    </div>
    <div id="nav-auth"></div>
  </nav>

  <div class="container upload-container">

    <h1>Upload photo</h1>
    <p class="subtitle">Add a new photo to your portfolio</p>

    <div class="upload-card">

      <div class="form-group">
        <label>Photo file</label>
        <input type="file" id="image" accept="image/*">
      </div>

      <div class="form-group">
        <label>Title</label>
        <input id="title" placeholder="Astana Bridge at night">
      </div>

      <div class="form-group">
        <label>Category</label>
        <select id="category">
          <option value="">Select category</option>
          <option value="landscape">Landscape</option>
          <option value="portrait">Portrait</option>
          <option value="architecture">Architecture</option>
        </select>
      </div>

      <div class="form-group">
        <label>Tags</label>
        <input id="tags" placeholder="city,bridge,night">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea id="description" rows="4" placeholder="Short description of the photo (optional)"></textarea>
      </div>

      <button class="primary-btn" onclick="uploadPhoto()">
        Upload photo
      </button>

    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    requireAuth();
    renderNav();
  </script>
  <script src="js/photos.js"></script>

</body>

</html>
