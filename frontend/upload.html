<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Upload</title>

  <!-- =======================
       STYLES & ICON
  ======================= -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>

  <!-- =======================
       MAIN NAVIGATION
  ======================= -->

  <nav>
    <strong>PhotoPortfolio</strong>

    <div class="nav-links">
      <a id="nav-gallery" href="index.html">Gallery</a>
      <a id="nav-upload" href="upload.html">Upload</a>
      <a id="nav-albums" href="albums.html">Albums</a>
      <a id="nav-stats" href="stats.html">Stats</a>
    </div>

    <div id="nav-auth"></div>
  </nav>


  <!-- =======================
       UPLOAD PAGE CONTAINER
  ======================= -->

  <div class="container upload-container">

    <h1>Upload photo</h1>
    <p class="subtitle">
      Add a new photo to your portfolio
    </p>


    <!-- =======================
         UPLOAD FORM CARD
    ======================= -->

    <div class="upload-card">

      <form onsubmit="uploadPhoto(event)">

        <!-- =======================
             FILE INPUT
        ======================= -->

        <div class="form-group">
          <label>Photo file</label>
          <input type="file" id="image" accept="image/*" required>
        </div>


        <!-- =======================
             ORIENTATION
        ======================= -->

        <div class="form-group">
          <label>Orientation</label>

          <select id="orientation" required>
            <option value="">Select orientation</option>
            <option value="vertical">Vertical</option>
            <option value="horizontal">Horizontal</option>
          </select>
        </div>


        <!-- =======================
             TITLE
        ======================= -->

        <div class="form-group">
          <label>Title</label>
          <input id="title" placeholder="Astana Bridge at night" required>
        </div>


        <!-- =======================
             CATEGORY
        ======================= -->

        <div class="form-group">
          <label>Category</label>

          <select id="categorySelect" required>
            <option value="">Select category</option>
          </select>

          <input type="text" id="newCategory" placeholder="New category name" style="display:none; margin-top:10px">
        </div>


        <!-- =======================
             TAGS
        ======================= -->

        <div class="form-group">
          <label>Tags</label>
          <input id="tags" placeholder="city,bridge,night">
        </div>


        <!-- =======================
             DESCRIPTION
        ======================= -->

        <div class="form-group">
          <label>Description</label>

          <textarea id="description" rows="4" placeholder="Short description of the photo (optional)"></textarea>
        </div>


        <!-- =======================
             SUBMIT BUTTON
        ======================= -->

        <button type="submit" class="primary-btn">
          Upload photo
        </button>

      </form>
    </div>
  </div>


  <!-- =======================
       SCRIPTS
  ======================= -->

  <script src="js/api.js"></script>

  <script>
    requireAuth();
    renderNav();
  </script>

  <script src="js/upload.js"></script>
  <script src="js/photos.js"></script>

</body>

</html>
