<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Photo Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <strong>PhotoPortfolio</strong>

        <div class="nav-links">
            <a id="nav-gallery" href="index.html">Gallery</a>
            <a id="nav-upload" href="upload.html">Upload</a>
            <a id="nav-albums" href="albums.html">Albums</a>
            <a id="nav-stats" href="stats.html">Stats</a>
        </div>

        <div id="nav-auth"></div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h1>My Profile</h1>

        <!-- Error/Success Message -->
        <div id="message" class="message" style="display: none;"></div>

        <!-- Profile Info -->
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <span id="userInitial">U</span>
                </div>
                <div class="profile-stats">
                    <div class="stat">
                        <span class="stat-value" id="photoCount">0</span>
                        <span class="stat-label">Photos</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="totalViews">0</span>
                        <span class="stat-label">Total Views</span>
                    </div>
                </div>
            </div>

            <!-- Profile Form -->
            <form id="profileForm" onsubmit="updateProfile(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" minlength="3" maxlength="30" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>

                <button type="submit" class="btn-primary">Update Profile</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        renderNav();
    </script>
    <script src="js/profile.js"></script>
</body>

</html>
