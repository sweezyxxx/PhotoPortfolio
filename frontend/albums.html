<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Albums</title>

  <!-- =======================
       STYLES & ICON
  ======================= -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>

  <!-- =======================
       MAIN NAVIGATION
  ======================= -->

  <nav>
    <strong>PhotoPortfolio</strong>

    <div class="nav-links">
      <a id="nav-gallery" href="index.html">Gallery</a>
      <a id="nav-upload" href="upload.html">Upload</a>
      <a id="nav-albums" href="albums.html">Albums</a>
      <a id="nav-stats" href="stats.html">Stats</a>
    </div>

    <div id="nav-auth"></div>
  </nav>


  <!-- =======================
       PAGE CONTAINER
  ======================= -->

  <div class="container">

    <!-- =======================
         CREATE ALBUM FORM
    ======================= -->

    <section id="album-create">
      <h2>Create album</h2>

      <input id="albumName" placeholder="Album name">

      <input id="albumDescription" placeholder="Description">

      <button onclick="createAlbum()">
        Create
      </button>
    </section>


    <!-- =======================
         ALBUM LIST
    ======================= -->

    <section>
      <h2>Albums</h2>

      <div id="albums"></div>
    </section>


    <!-- =======================
         ADD PHOTOS TO ALBUM
    ======================= -->

    <section id="add-to-album">
      <h2>Add photos to album</h2>

      <select id="albumSelect"></select>

      <div id="photos" class="grid add-photos-grid"></div>
    </section>

  </div>


  <!-- =======================
       SCRIPTS
  ======================= -->

  <script src="js/api.js"></script>

  <script>
    renderNav();
  </script>

  <script src="js/albums.js"></script>

</body>

</html>
